<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Multi-Vendor Marketplace</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/Unified-Sign-up.css">
</head>
<body>

    <header>
        <div class="top_header">
            <div class="container">
                <a href="index.html" class="logo"> <img src="img/logo.png" alt="Logo"></a>
                <div class="btns">
                    <a href="index.html" class="btn">Back to Home <i class="fa-solid fa-house"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="auth_wrapper">
        <div class="auth_system_container">
            <div class="auth_tabs">
                <div class="tab_item active" id="tab_signup" onclick="toggleAuth('signup')">
                    <i class="fa-solid fa-user-plus"></i> Sign Up
                </div>
                <div class="tab_item" id="tab_login" onclick="toggleAuth('login')">
                    <i class="fa-solid fa-right-to-bracket"></i> Log In
                </div>
            </div>

            <div class="auth_panels_wrapper">
                <div id="signup_panel" class="auth_panel active">
                    <div class="form_header">
                        <h1>Create Account</h1>
                    </div>

                    <div class="user_type_toggle">
                        <label class="toggle_option">
                            <input type="radio" name="user_type" value="buyer" checked onchange="toggleVendorFields()">
                            <div class="option_card">
                                <i class="fa-solid fa-shopping-bag"></i>
                                <span>Buyer</span>
                            </div>
                        </label>
                        <label class="toggle_option">
                            <input type="radio" name="user_type" value="vendor" onchange="toggleVendorFields()">
                            <div class="option_card">
                                <i class="fa-solid fa-store"></i>
                                <span>Seller</span>
                            </div>
                        </label>
                    </div>

                    <form id="signupForm" class="inputs_grid">
                        <div class="input_group">
                            <label><i class="fa-solid fa-user"></i> Full Name</label>
                            <input type="text" name="Name" placeholder="Enter your name" required>
                        </div>
                        <div class="input_group">
                            <label><i class="fa-solid fa-envelope"></i> Email</label>
                            <input type="email" name="Email" placeholder="example@mail.com" required>
                        </div>
                        <div class="input_group full_width">
                            <label><i class="fa-solid fa-lock"></i> Password</label>
                            <input type="password" name="Password" placeholder="••••••••" required>
                        </div>

                        <div id="vendor_fields" class="vendor_fields_box full_width" style="display: none;">
                            <div class="vendor_grid">
                                <div class="input_group">
                                    <label><i class="fa-solid fa-shop"></i> Store Name</label>
                                    <input type="text" name="StoreName" placeholder="My Awesome Store">
                                </div>
                                <div class="input_group">
                                    <label><i class="fa-solid fa-location-dot"></i> Business Address</label>
                                    <input type="text" name="Address" placeholder="Street, City">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn_register">Sign Up Now</button>
                    </form>
                </div>

                <div id="login_panel" class="auth_panel">
                    <div class="form_header">
                        <h1>Welcome Back</h1>
                    </div>
                    <form id="loginForm" class="inputs_grid">
                        <div class="input_group full_width">
                            <label><i class="fa-solid fa-envelope"></i> Email Address</label>
                            <input type="email" name="LoginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="input_group full_width">
                            <label><i class="fa-solid fa-lock"></i> Password</label>
                            <input type="password" name="LoginPassword" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn_register">Login</button>
                        <div class="login_link">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleAuth(type) {
            const signupPanel = document.getElementById('signup_panel');
            const loginPanel = document.getElementById('login_panel');
            const tabSignup = document.getElementById('tab_signup');
            const tabLogin = document.getElementById('tab_login');

            if (type === 'login') {
                tabSignup.classList.remove('active');
                tabLogin.classList.add('active');
                signupPanel.classList.remove('active');
                setTimeout(() => {
                    loginPanel.classList.add('active');
                }, 50);
            } else {
                tabLogin.classList.remove('active');
                tabSignup.classList.add('active');
                loginPanel.classList.remove('active');
                setTimeout(() => {
                    signupPanel.classList.add('active');
                }, 50);
            }
        }

        function toggleVendorFields() {
            const userType = document.querySelector('input[name="user_type"]:checked').value;
            const vendorFields = document.getElementById('vendor_fields');
            if (userType === 'vendor') {
                vendorFields.style.display = 'block';
            } else {
                vendorFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
